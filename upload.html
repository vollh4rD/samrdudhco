<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="terminal-description" content="Use U/H/B/W keyboard shortcuts to navigate">
    <title>Upload - Samrudh</title>
    <meta name="description" content="File upload page">
    <meta property="og:title" content="Upload - Samrudh">
    <meta property="og:description" content="File upload page">
    <meta property="og:url" content="https://samrudh.dev/upload">
    <meta property="og:site_name" content="Samrudh">
    <meta property="og:image" content="https://base-case-images.s3.us-west-1.amazonaws.com/basecasesh.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Upload - Samrudh">
    <meta name="twitter:description" content="File upload page">
    <meta name="twitter:image" content="https://base-case-images.s3.us-west-1.amazonaws.com/basecasesh.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/styles/main.css">
</head>
<body class="antialiased">
    <div class="font-mono">
        <!-- Navigation -->
        <div data-component="header"></div>

        <!-- Main Content -->
        <main class="container min-h-screen">
            <div class="mx-auto max-w-2xl py-10">
                <!-- Upload Section -->
                <div class="fade-in">
                    <h1 class="text-2xl md:text-3xl font-bold mb-4 cursor-default">
                        file upload
                    </h1>
                    <p class="text-sm mb-8">Upload files to share or store them securely.</p>
                    
                    <!-- Upload Form -->
                    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-6">
                                <label for="file-input" class="block text-sm font-medium mb-2">
                                    select file
                                </label>
                                <input 
                                    type="file" 
                                    id="file-input" 
                                    name="file" 
                                    class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded text-sm focus:outline-none focus:border-primary"
                                    multiple
                                >
                            </div>
                            
                            <div class="mb-6">
                                <label for="description" class="block text-sm font-medium mb-2">
                                    description (optional)
                                </label>
                                <textarea 
                                    id="description" 
                                    name="description" 
                                    rows="3" 
                                    class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded text-sm focus:outline-none focus:border-primary resize-none"
                                    placeholder="Add a description for your files..."
                                ></textarea>
                            </div>
                            
                            <div class="flex gap-3">
                                <button 
                                    type="submit" 
                                    class="px-4 py-2 bg-primary text-black font-medium rounded hover:bg-primary/90 transition-colors"
                                >
                                    upload files
                                </button>
                                <button 
                                    type="button" 
                                    id="clear-btn"
                                    class="px-4 py-2 bg-gray-700 text-white font-medium rounded hover:bg-gray-600 transition-colors"
                                >
                                    clear
                                </button>
                            </div>
                        </form>
                        
                        <!-- Upload Progress -->
                        <div id="upload-progress" class="mt-6 hidden">
                            <div class="text-sm mb-2">uploading...</div>
                            <div class="w-full bg-gray-700 rounded-full h-2">
                                <div id="progress-bar" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Upload Results -->
                        <div id="upload-results" class="mt-6 hidden">
                            <div class="text-sm text-green-400 mb-2">upload successful!</div>
                            <div id="file-links" class="space-y-2"></div>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="error-message" class="mt-6 hidden">
                            <div class="text-sm text-red-400">upload failed. please try again.</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div data-component="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="/Assets/js/core.js"></script>
    <script src="/Assets/js/components.js"></script>
    <script src="/Assets/js/upload.js"></script>
</body>
</html>

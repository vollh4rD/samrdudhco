<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="terminal-description" content="Use W/T/G/S keyboard shortcuts to navigate">
    <title id="page-title">Loading... - Samrudh</title>
    <meta name="description" content="Samrudh's blog post">
    <meta property="og:title" content="Blog Post - Samrudh">
    <meta property="og:description" content="Samrudh's blog post">
    <meta property="og:url" content="https://samrudh.dev/blog">
    <meta property="og:site_name" content="Samrudh">
    <meta property="og:image" content="https://base-case-images.s3.us-west-1.amazonaws.com/basecasesh.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/styles/main.css">
</head>
<body class="antialiased">
    <!-- Reading progress bar -->
    <div class="reading-progress" id="reading-progress"></div>
    
    <div class="font-mono">
        <!-- Navigation -->
        <div data-component="header"></div>

        <!-- Main Content -->
        <main class="container max-w-3xl min-h-screen">
            <div class="mx-auto">
                <!-- Back button -->
                <a href="/blog" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    back to blog
                </a>

                <!-- Loading state -->
                <div id="loading-state" class="loading">
                    <div class="spinner"></div>
                    <span>loading blog post...</span>
                </div>

                <!-- Error state -->
                <div id="error-state" class="error" style="display: none;">
                    <h2 class="text-xl font-bold mb-4 text-red-400">post not found</h2>
                    <p class="text-sm text-gray-400">the blog post you're looking for doesn't exist or couldn't be loaded.</p>
                    <a href="/blog" class="inline-block mt-4 text-primary hover:underline">‚Üê back to blog</a>
                </div>

                <!-- Blog content -->
                <article id="blog-content" style="display: none;">
                    <!-- Blog header will be populated dynamically -->
                    <header class="blog-header">
                        <div class="blog-meta">
                            <span class="blog-date" id="blog-date">loading...</span>
                            <div class="blog-tags" id="blog-tags">
                                <!-- Tags will be populated dynamically -->
                            </div>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold" id="blog-title">loading...</h1>
                        <p class="text-gray-400 mt-4" id="blog-excerpt">loading...</p>
                    </header>

                    <!-- Table of contents (will be generated automatically) -->
                    <div id="table-of-contents" style="display: none;" class="toc">
                        <h3>table of contents</h3>
                        <ul id="toc-list">
                            <!-- TOC will be populated dynamically -->
                        </ul>
                    </div>

                    <!-- Blog content -->
                    <div class="markdown-content" id="blog-body">
                        <!-- Markdown content will be rendered here -->
                    </div>
                </article>
            </div>
        </main>

        <!-- Footer -->
        <div data-component="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="/Assets/js/core.js"></script>
    <script src="/Assets/js/components.js"></script>
    <script src="/Assets/js/blog.js"></script>
</body>
</html>
